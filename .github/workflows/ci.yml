name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pipx install "poetry==2.3.1"

      - name: Install deps
        run: |
          poetry config virtualenvs.in-project true
          poetry install

      - name: Lint (ruff)
        run: poetry run ruff check .

      - name: Format check (ruff)
        run: poetry run ruff format --check .

      - name: Type check (mypy)
        run: poetry run mypy src

      - name: Tests
        run: poetry run pytest --cov=liztomaniac --cov-report=term-missing

  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.14.0"

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Configure AWS credentials (OIDC - PLAN role)
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PLAN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Remote backend when PRs from same repo
      - name: Terraform init (no backend for forks)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: terraform init -input=false -backend=false

      # Same-repo PRs + push: init remote backend
      - name: Terraform init (remote backend)
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: terraform plan -no-color -input=false -lock-timeout=3m

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (Terraform security scan)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform
          additional_args: --minimum-severity HIGH

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pipx install "poetry==2.3.1"

      - name: Install runtime deps
        run: |
          poetry config virtualenvs.in-project true
          poetry install --only main

      - name: Dependency audit (pip-audit)
        run: |
          poetry run python -m pip install --upgrade pip pip-audit
          poetry run pip-audit
